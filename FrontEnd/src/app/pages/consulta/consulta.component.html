<div class="container">
    <h2>Consulta</h2>
    
    <div class="form-group">
      <label for="numero">NÃºmero (1-3):</label>
      <input 
        type="number" 
        id="numero"
        [(ngModel)]="numero" 
        name="numero" 
        min="1" 
        max="3"
        class="form-control"
      >
    </div>
  
    <button (click)="buscar()" class="btn-submit">Buscar</button>
  
    @if (resultado) {
      <div class="result">
        <h3>Nome encontrado:</h3>
        <p>{{ resultado }}</p>
      </div>
    }
    @else {
      <div class="result">
        <p>{{ error }}</p>
      </div>
    }
  </div>
