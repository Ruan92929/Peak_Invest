<div class="container">
    <h2>Cadastro de Parcelas</h2>
    
    <form (ngSubmit)="salvar()" class="form">
      <div class="form-group">
        <label for="parcelas">Quantidade de Parcelas:</label>
        <input 
          type="number" 
          id="parcelas" 
          [(ngModel)]="parcelas" 
          name="parcelas" 
          min="1"
          required
          class="form-control"
        >
      </div>
  
      <div class="form-group">
        <label for="valor">Valor da Parcela (R$):</label>
        <input 
          type="number" 
          id="valor" 
          [(ngModel)]="valor" 
          name="valor" 
          min="0.01" 
          step="0.01"
          required
          class="form-control"
        >
      </div>
  
      <button type="submit" class="btn-submit">Salvar</button>
    </form>
  
    @if (resultado !== undefined) {
      <div class="result">
        <h3>Valor Total:</h3>
        <p>{{ resultado | currency:'BRL':'symbol':'1.2-2' }}</p>
      </div>
    }
  </div>
